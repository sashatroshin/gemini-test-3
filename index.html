<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчёт по смене</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <main class="form-column">
            <h1>Отчёт по смене</h1>
            <section class="form-block">
                <h3>Блок 1: Размен</h3>
                <div class="form-group">
                    <label for="razmen">Размен в кассе на начало смены</label>
                    <input type="text" id="razmen" class="math-input">
                </div>
            </section>

            <section class="form-block">
                <h3>Блок 2: Расходы</h3>
                <div id="expenses-container">
                    <!-- Сюда будут добавляться расходы -->
                </div>
                <button id="add-expense-btn">+ Добавить расход</button>
            </section>

            <section class="form-block">
                <h3>Блок 3: Отчёт из Presto</h3>
                <div class="form-group">
                    <label for="presto_nalichnie">Наличные Presto</label>
                    <input type="text" id="presto_nalichnie" class="math-input">
                </div>
                <div class="form-group">
                    <label for="presto_karti">Карты Presto</label>
                    <input type="text" id="presto_karti" class="math-input">
                </div>
                <div class="form-group">
                    <label for="presto_vozvrati">Возвраты Presto (инфо)</label>
                    <input type="text" id="presto_vozvrati" class="math-input">
                </div>
                <div class="form-group">
                    <label for="dostavka">Доставка</label>
                    <input type="text" id="dostavka" class="math-input">
                </div>
                <div class="form-group">
                    <label for="samovivoz">Самовывоз UDS</label>
                    <input type="text" id="samovivoz" class="math-input">
                </div>
            </section>

            <section class="form-block">
                <h3>Блок 4: Фактическая выручка</h3>
                <div class="form-group">
                    <label for="nalichnie_vsego">Всего наличных в кассе (включая размен)</label>
                    <input type="text" id="nalichnie_vsego" class="math-input">
                </div>
                <div class="form-group">
                    <label for="terminal_sverka">Сверки по терминалам (карты + СБП)</label>
                    <input type="text" id="terminal_sverka" class="math-input">
                </div>
            </section>
        </main>
        <aside class="summary-column">
            <h2>Сводка за смену</h2>
            <div id="summary-content"></div>
            <div id="discrepancy-messages"></div>
            <div id="webhook-status"></div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
